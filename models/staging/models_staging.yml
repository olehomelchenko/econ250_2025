
version: 2

models:
  - name: week5_transactions_deduplicated_view
    description: "Clean transaction data"
    columns:
      - name: transaction.transactionId
        data_tests:
          - not_null
      - name: transaction.transactionRevenue
        data_tests:
          - not_null
      - name: _surrogate_key
        description: "The Transaction ID"
        data_tests:
          - not_null
          - unique:
              config:
                severity: error
                error_if: ">100"
                warn_if: ">0"

