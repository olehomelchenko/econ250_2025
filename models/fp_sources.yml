version: 2

sources:
  - name: asyvak
    database: econ250-2025  
    schema: asyvak 
    description: Data sources for the final Brazilian E-commerce project
    tables:
      - name: fp_customers
        description: This dataset has information about the customer and its location.
        columns: 
          - name: customer_id
            description: key to the orders dataset. Each order has a unique customer_id.
            tests: 
              - unique
              - not_null
          - name: customer_unique_id
            description: unique identifier of a customer.
            tests:
              - not_null
      - name: fp_order_items
        description: This dataset includes data about the items purchased within each order.
        columns:
          - name: order_id
            description: order unique identifier
            tests:
              - not_null
          - name: order_item_id
            description: sequential number identifying number of items included in the same order.
            tests: 
              - not_null
          - name: product_id
            description: product unique identifier
            tests:
              - not_null
          - name: seller_id 
            description: seller unique identifier
            tests: 
              - not_null
      - name: fp_order_payments
        description: This dataset includes data about the orders payment options.
        columns:
          - name: order_id
            description: unique identifier of an order.
            tests:
              - not_null
      - name: fp_orders
        description: This is the core dataset. From each order you might find all other information.
        columns: 
          - name: order_id
            description: unique identifier of the order.
            tests:
              - unique
              - not_null
          - name: customer_id 
            description: key to the customer dataset. Each order has a unique customer_id.
            tests:
              - not_null
      - name: fp_product_category_name_translation
        description: Translates the product_category_name to english.
      - name: fp_products
        description: This dataset includes data about the products sold by Olist.
        columns:
          - name: product_id 
            description: unique product identifier
            tests:
              - unique
              - not_null
      - name: fp_sellers
        description: This dataset includes data about the sellers that fulfilled orders made at Olist.
        columns:
          - name: seller_id
            description: seller unique identifier
            tests: 
              - unique
              - not_null


